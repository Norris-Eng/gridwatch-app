# File: .github/workflows/build-api.yml

# 1. Workflow Name
name: Build and Push Backend API

# 2. Trigger
on:
  push:
    branches: [ "main" ]

# 3. Define the jobs
jobs:
  # ------------------------------------
  # JOB 1: Lint the Python code
  # ------------------------------------
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with Flake8
        run: |
          flake8 backend/ --count --show-source --statistics

  # ------------------------------------
  # JOB 2: Build and Push the image
  # ------------------------------------
  build-and-push:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    needs: lint # Only runs if lint succeeds

    steps:
      # Step 2.1: Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2.2: Log in to Azure Container Registry
      # This uses the Service Principal credentials directly.
      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_SP_CLIENT_ID }}
          password: ${{ secrets.ACR_SP_CLIENT_SECRET }}

      # Step 2.3: Build and push the Docker image
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Look for the Dockerfile in ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/gridwatch-api:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/gridwatch-api:${{ github.sha }}