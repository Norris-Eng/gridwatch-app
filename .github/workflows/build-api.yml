# File: .github/workflows/build-api.yml

# 1. Workflow Name
name: Build, Push, and Deploy Backend API

# 2. Trigger
on:
  push:
    branches: [ "main" ]

# 3. Define the jobs
jobs:
  # ------------------------------------
  # JOB 1: Lint the Python code
  # ------------------------------------
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with Flake8
        run: |
          flake8 backend/ --count --show-source --statistics

  # ------------------------------------
  # JOB 2: Build and Push the image
  # ------------------------------------
  build-and-push:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    needs: lint # Only runs if lint succeeds
    
    # This exposes the new image tag to other jobs
    outputs:
      image_tag: ${{ steps.build_image.outputs.image_tag }}

    steps:
      # Step 2.1: Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2.2: Log in to Azure Container Registry
      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_SP_CLIENT_ID }}
          password: ${{ secrets.ACR_SP_CLIENT_SECRET }}

      # Step 2.3: Build and push the Docker image
      - name: Build and push API image
        id: build_image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/gridwatch-api:${{ github.sha }}
          # Here defining an output for this step
          outputs: type=registry,name=${{ secrets.ACR_LOGIN_SERVER }}/gridwatch-api,tag=${{ github.sha }}

  # ------------------------------------
  # JOB 3: Deploy to Container App
  # ------------------------------------
  deploy:
    name: Deploy API to Container App
    runs-on: ubuntu-latest
    
    # This job only runs if 'build-and-push' succeeds
    needs: build-and-push 

    steps:
      # Step 3.1: Log in to Azure
      # Use the full JSON creds here for az CLI access
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3.2: Install the 'containerapp' CLI extension
      - name: Install Azure Container Apps extension
        run: |
          az extension add --name containerapp --upgrade

      # Step 3.3: Deploy the new image to the Container App
      - name: Deploy new image
        run: |
          az containerapp update \
            --name gridwatch-api \
            --resource-group gridwatch-app-rg \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/gridwatch-api:${{ needs.build-and-push.outputs.image_tag }}

      # Step 3.4: Log out of Azure
      - name: Log out
        run: |
          az logout
          az cache purge