# Determine if the Connection header should be 'upgrade' or 'keep-alive'
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name localhost;

    # 1. Serve the HTML Frontend
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # 2. Proxy requests to the internal Python API
    location /api/ {
        # The internal DNS name of the API app
        proxy_pass http://gridwatch-api/;
        
        # Use HTTP 1.1 to allow keep-alive connections
        proxy_http_version 1.1;
        
        # Pass the Upgrade headers ONLY if the client sent them
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Pass standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}