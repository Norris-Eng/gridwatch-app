<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridWatch Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; margin: 20px auto; width: 300px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 8px; }
        h1 { color: #333; }
        .status-ok { font-weight: bold; color: #28a745; }
        .status-err { color: #dc3545; }
        .status-warn { color: #ffc107; }
    </style>
</head>
<body>
    <h1>âš¡ GridWatch Live</h1>

    <div class="card">
        <h3>API System Status</h3>
        <p>Backend: <span id="api-status">Loading...</span></p>
        <p>EIA Key: <span id="key-status">Checking...</span></p>
    </div>

    <div class="card">
        <h3>Database Connection</h3>
        <pre id="db-info" style="text-align: left; font-size: 0.9em; overflow-x: auto;">Waiting...</pre>
    </div>

    <script>
        fetch('/api/')
            .then(response => response.json())
            .then(data => {
                // 1. Update Backend Status
                const apiElem = document.getElementById('api-status');
                apiElem.innerText = "Online";
                apiElem.className = 'status-ok';

                // 2. Update API Key Status
                const keyElem = document.getElementById('key-status');
                if (data.api_key_status === 'Loaded') {
                    keyElem.innerText = "Loaded Securely";
                    keyElem.className = 'status-ok';
                } else {
                    keyElem.innerText = "Missing";
                    keyElem.className = 'status-err';
                }

                // 3. Update DB Info
                document.getElementById('db-info').innerText = JSON.stringify(data.database_connection, null, 2);
            })
            .catch(err => {
                document.getElementById('api-status').innerText = "Offline";
                document.getElementById('api-status').className = 'status-err';
                console.error(err);
            });
    </script>
</body>
</html>
